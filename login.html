<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Curral Bonito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

    <div class="login-container">
        <div class="login-card">
            <div class="text-center mb-4">
                <i class="bi bi-award-fill text-warning" style="font-size: 4rem;"></i>
                <h1 class="fw-bold text-primary mt-3">CURRAL BONITO</h1>
                <p class="text-muted">Sistema de Gestão Rural</p>
            </div>

            <div id="alert-placeholder"></div>

            <form id="login-form">
                <div class="mb-3">
                    <label class="form-label fw-bold">Usuário</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                        <input type="text" class="form-control form-control-lg" id="username" required>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold">Senha</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                        <input type="password" class="form-control form-control-lg" id="password" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 btn-lg fw-bold mb-3">
                    <i class="bi bi-box-arrow-in-right me-2"></i>ENTRAR
                </button>

                <div class="text-center">
                    <a href="index.html" class="text-decoration-none">
                        <i class="bi bi-arrow-left me-1"></i>Voltar para página inicial
                    </a>
                </div>
            </form>

            <div class="mt-4 p-3 bg-light rounded">
                <small class="text-muted d-block mb-2"><strong>Entre em Contato para Adquirir</strong></small>
                <small class="text-muted d-block">.    (32)933004579</small>
    
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
