<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebanho - Curral Bonito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Sidebar (mesmo código do dashboard) -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <i class="bi bi-award-fill text-warning fs-2"></i>
            <h5 class="fw-bold mb-0 mt-2">CURRAL BONITO</h5>
            <small class="text-muted">Gestão Rural Pro</small>
        </div>
        <nav class="sidebar-menu">
            <a href="dashboard.html" class="menu-item"><i class="bi bi-speedometer2"></i><span>Dashboard</span></a>
            <a href="rebanho.html" class="menu-item active"><i class="bi bi-clipboard-data"></i><span>Rebanho</span></a>
            <a href="genealogia.html" class="menu-item"><i class="bi bi-diagram-3"></i><span>Genealogia</span></a>
            <a href="inseminacao.html" class="menu-item"><i class="bi bi-heart-pulse"></i><span>Inseminação</span></a>
            <a href="sanitario.html" class="menu-item"><i class="bi bi-prescription2"></i><span>Sanitário</span></a>
            <a href="alimentacao.html" class="menu-item"><i class="bi bi-basket"></i><span>Alimentação</span></a>
            <a href="financeiro.html" class="menu-item"><i class="bi bi-cash-coin"></i><span>Financeiro</span></a>
        </nav>
        <div class="sidebar-footer">
            <button class="btn btn-danger w-100" id="logout-btn"><i class="bi bi-box-arrow-right me-2"></i>Sair</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="topbar">
            <button class="btn btn-primary" id="toggle-sidebar"><i class="bi bi-list fs-4"></i></button>
            <div class="ms-auto d-flex align-items-center">
                <span class="me-3">Bem-vindo, <strong id="username-display"></strong>!</span>
                <i class="bi bi-person-circle fs-3 text-primary"></i>
            </div>
        </div>

        <div class="content-area">
            <div class="page-header">
                <h1 class="fw-bold"><i class="bi bi-clipboard-data text-primary"></i> Gestão de Rebanho</h1>
                <p class="text-muted">Cadastro e controle completo dos animais</p>
            </div>

            <!-- Formulário de Cadastro -->
            <div class="card shadow-sm mb-4">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0"><i class="bi bi-plus-circle me-2"></i>Cadastrar Novo Animal</h5>
                </div>
                <div class="card-body">
                    <form id="animal-form">
                        <div class="row g-3">
                            <div class="col-md-3">
                                <label class="form-label fw-bold">Brinco / ID *</label>
                                <input type="text" class="form-control" id="animal-id" required>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label fw-bold">Nome</label>
                                <input type="text" class="form-control" id="animal-nome">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label fw-bold">Categoria (UA) *</label>
                                <select class="form-select" id="animal-categoria" required>
                                    <option value="">Selecione</option>
                                    <option value="vaca">Vaca (1.0 UA)</option>
                                    <option value="touro">Touro (1.25 UA)</option>
                                    <option value="novilha">Novilha (0.75 UA)</option>
                                    <option value="garrote">Garrote (0.5 UA)</option>
                                    <option value="bezerro">Bezerro (0.25 UA)</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label fw-bold">Raça *</label>
                                <input type="text" class="form-control" id="animal-raca" required>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label fw-bold">Sexo *</label>
                                <select class="form-select" id="animal-sexo" required>
                                    <option value="">Selecione</option>
                                    <option value="M">Macho</option>
                                    <option value="F">Fêmea</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label fw-bold">Data de Nascimento *</label>
                                <input type="date" class="form-control" id="animal-nascimento" required>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label fw-bold">Peso (kg)</label>
                                <input type="number" step="0.01" class="form-control" id="animal-peso">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label fw-bold">Status</label>
                                <select class="form-select" id="animal-status">
                                    <option value="Ativo">Ativo</option>
                                    <option value="Vendido">Vendido</option>
                                    <option value="Morto">Morto</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3 px-4">
                            <i class="bi bi-check-circle me-2"></i>Salvar Animal
                        </button>
                    </form>
                </div>
            </div>

            <!-- Lista de Animais -->
            <div class="card shadow-sm">
                <div class="card-header bg-dark text-white">
                    <h5 class="mb-0"><i class="bi bi-list-ul me-2"></i>Rebanho Cadastrado</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Brinco/ID</th>
                                    <th>Nome</th>
                                    <th>Categoria</th>
                                    <th>Raça</th>
                                    <th>Sexo</th>
                                    <th>Idade</th>
                                    <th>Peso</th>
                                    <th>Status</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody id="rebanho-table"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <script src="js/data-manager.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.getElementById('animal-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const animal = {
                id: document.getElementById('animal-id').value,
                nome: document.getElementById('animal-nome').value,
                categoria: document.getElementById('animal-categoria').value,
                raca: document.getElementById('animal-raca').value,
                sexo: document.getElementById('animal-sexo').value,
                nascimento: document.getElementById('animal-nascimento').value,
                peso: document.getElementById('animal-peso').value,
                status: document.getElementById('animal-status').value
            };
            DataManager.addAnimal(animal);
            alert('Animal cadastrado com sucesso!');
            e.target.reset();
            carregarRebanho();
        });

        function carregarRebanho() {
            const animais = DataManager.getAnimais();
            const tbody = document.getElementById('rebanho-table');
            tbody.innerHTML = animais.map(a => `
                <tr>
                    <td>${a.id}</td>
                    <td>${a.nome || '-'}</td>
                    <td>${a.categoria}</td>
                    <td>${a.raca}</td>
                    <td>${a.sexo}</td>
                    <td>${DataManager.calcularIdade(a.nascimento)} anos</td>
                    <td>${a.peso || '-'} kg</td>
                    <td><span class="badge bg-success">${a.status}</span></td>
                    <td>
                        <button class="btn btn-sm btn-danger" onclick="DataManager.removeAnimal('${a.id}'); carregarRebanho();">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        carregarRebanho();
    </script>
</body>
</html>
